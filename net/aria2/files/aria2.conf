
config aria2 'main'
	option enabled '0'
	option user 'aria2'
	option dir '/mnt/sda/aria2'
	option config_dir '/mnt/sda/etc/aria2'
	option bt_enable_lpd 'true'
	option follow_torrent 'true'
	option max_concurrent_downloads '3'
	option max_connection_per_server '10'
	option split '10'
	option enable_logging '0'
	option enable_proxy '0'
	option rpc_auth_method 'none'
	option seed_time '2880'
	option save_session_interval '60'
	option file_allocation 'falloc'
	option listen_port '6881-6999'
	option dht_listen_port '6881-6999'
	option seed_ratio '4.0'
	option check_certificate 'false'
	option bt_detach_seed_only 'true'
	option enable_dht 'true'
	option enable_dht6 'true'

