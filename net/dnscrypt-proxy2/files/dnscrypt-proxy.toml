
##############################################
#                                            #
#        dnscrypt-proxy configuration        #
#                                            #
##############################################

## This is an example configuration file.
## You should adjust it to your needs, and save it as "dnscrypt-proxy.toml"
##
## Online documentation is available here: https://dnscrypt.info/doc



##################################
#         Global settings        #
##################################

## List of servers to use
##
## Servers from the "public-resolvers" source (see down below) can
## be viewed here: https://dnscrypt.info/public-servers
##
## The proxy will automatically pick working servers from this list.
## Note that the require_* filters do NOT apply when using this setting.
##
## By default, this list is empty and all registered servers matching the
## require_* filters will be used instead.
##
## Remove the leading # first to enable this; lines starting with # are ignored.
## 指定要使用的上游服务器，如果不指定，则表示自动从源服务器列表选择最快的服务器。
#server_names = ['scaleway-fr', 'google', 'yandex', 'cloudflare']


## List of local addresses and ports to listen to. Can be IPv4 and/or IPv6.
## Example with both IPv4 and IPv6:
## listen_addresses = ['127.0.0.1:53', '[::1]:53']
##
## To listen to all IPv4 addresses, use `listen_addresses = ['0.0.0.0:53']`
## To listen to all IPv4+IPv6 addresses, use `listen_addresses = ['[::]:53']`
## 要监听的本地地址和端口列表，可以指定 IPv4 或 IPv6。
listen_addresses = ['[::]:5334']


## Maximum number of simultaneous client connections to accept
## 接受的最大并发客户端连接数。
max_clients = 10000


## Switch to a different system user after listening sockets have been created.
## Note (1): this feature is currently unsupported on Windows.
## Note (2): this feature is not compatible with systemd socket activation.
## Note (3): when using -pidfile, the PID file directory must be writable by the new user
## 程序以此用户身份运行。
#user_name = 'nobody'


## Require servers (from remote sources) to satisfy specific properties

# Use servers reachable over IPv4
# 使用可通过 IPv4 访问的服务器。
ipv4_servers = true

# Use servers reachable over IPv6 -- Do not enable if you don't have IPv6 connectivity
# 使用可通过 IPv6 访问的服务器 - 如果没有 IPv6 连接则不要启用。
ipv6_servers = false

# Use servers implementing the DNSCrypt protocol
# 使用 DNSCrypt 协议的服务器。
dnscrypt_servers = true

# Use servers implementing the DNS-over-HTTPS protocol
# 使用 DNS-over-HTTPS 协议的服务器。
doh_servers = true

# Use servers implementing the Oblivious DoH protocol
# 使用 Oblivious DoH 协议的服务器。
odoh_servers = false


## Require servers defined by remote sources to satisfy specific properties

# Server must support DNS security extensions (DNSSEC)
# 服务器必须支持DNS安全扩展（DNSSEC）
require_dnssec = false

# Server must not log user queries (declarative)
# 服务器不能记录用户查询（声明性）
require_nolog = true

# Server must not enforce its own blocklist (for parental control, ads blocking...)
# 服务器不得强制执行自己的黑名单（用于家长控制，广告阻止......）
require_nofilter = true

# Server names to avoid even if they match all criteria
# 即使符合所有条件也要避免使用的服务器名称（黑名单）
disabled_server_names = []


## Always use TCP to connect to upstream servers.
## This can be useful if you need to route everything through Tor.
## Otherwise, leave this to `false`, as it doesn't improve security
## (dnscrypt-proxy will always encrypt everything even using UDP), and can
## only increase latency.
## 始终使用 TCP 连接到上游服务器。如果要使用 Tor 网络，则需要启用此选项。
force_tcp = false


## Enable support for HTTP/3 (DoH3, HTTP over QUIC)
## Note that, like DNSCrypt but unlike other HTTP versions, this uses
## UDP and (usually) port 443 instead of TCP.
## 是否启用 http3 支持。

http3 = false


## SOCKS proxy
## Uncomment the following line to route all TCP connections to a local Tor node
## Tor doesn't support UDP, so set `force_tcp` to `true` as well.
## 使用 SOCKS5 代理，将所有 TCP 连接路由到本地 Tor 节点，还需要启用上面的 force_tcp 选项。
#proxy = 'socks5://127.0.0.1:1080'


## HTTP/HTTPS proxy
## Only for DoH servers
## HTTP/HTTPS 代理，仅适用于 DoH 服务器。
#http_proxy = 'http://127.0.0.1:8888'


## How long a DNS query will wait for a response, in milliseconds.
## If you have a network with *a lot* of latency, you may need to
## increase this. Startup may be slower if you do so.
## Don't increase it too much. 10000 is the highest reasonable value.
## DNS 查询响应超时限制，以毫秒为单位，10000 是上限。
timeout = 5000


## Keepalive for HTTP (HTTPS, HTTP/2) queries, in seconds
## 在多少秒内保持 HTTP（HTTPS，HTTP/2）查询的活动状态。
keepalive = 30


## Add EDNS-client-subnet information to outgoing queries
##
## Multiple networks can be listed; they will be randomly chosen.
## These networks don't have to match your actual networks.
## 将 EDNS-客户端-子网信息添加到传出查询中。
## 可以列出多个网络，他们将被随机选择。
## 这些网络不必匹配您的实际网络。
# edns_client_subnet = ['0.0.0.0/0', '2001:db8::/32']


## Response for blocked queries. Options are `refused`, `hinfo` (default) or
## an IP response. To give an IP response, use the format `a:<IPv4>,aaaa:<IPv6>`.
## Using the `hinfo` option means that some responses will be lies.
## Unfortunately, the `hinfo` option appears to be required for Android 8+
## 阻止查询的响应。选项为 `refused`，`hinfo`（默认）或IP响应。
## 要给出 IP 响应，请使用格式 `a:<IPv4>,aaaa:<IPv6>`。
## 使用`hinfo`选项意味着某些响应将是虚假的。不幸的是，Android 8+ 似乎需要`hinfo`选项。
# blocked_query_response = 'refused'


## Load-balancing strategy: 'p2' (default), 'ph', 'p<n>', 'first' or 'random'
## Randomly choose 1 of the fastest 2, half, n, 1 or all live servers by latency.
## The response quality still depends on the server itself.
## 负载均衡策略：'p2'（默认），'ph'，'p<n>'，'first'或'random'
## first （总是选择列表中最快的服务器）
## p2 （在前2个最快的服务器之间随机选择）
## ph （随机选择所有服务器中最快的一半）
## random （从列表中随机选择任何服务器）
#lb_strategy = 'p2'

## Set to `true` to constantly try to estimate the latency of all the resolvers
## and adjust the load-balancing parameters accordingly, or to `false` to disable.
## Default is `true` that makes 'p2' `lb_strategy` work well.
## 默认为 true，以使 lb_strategy = 'p2' 正常工作。
## 设置为“true”以不断尝试估算所有解析器的延迟。
## 并相应地调整负载均衡参数，或者调整为“false”以禁用此功能。
#lb_estimator = true


## Log level (0-6, default: 2 - 0 is very verbose, 6 only contains fatal errors)
## 日志级别（0-6，默认值：2  -  0非常详细，6只包含致命错误）
log_level = 6


## Log file for the application, as an alternative to sending logs to
## the standard system logging service (syslog/Windows event log).
##
## This file is different from other log files, and will not be
## automatically rotated by the application.
## 日志文件名称。
#log_file = 'dnscrypt-proxy.log'


## When using a log file, only keep logs from the most recent launch.
## 使用日志文件时，仅保留最新产生的日志。
#log_file_latest = true


## Use the system logger (syslog on Unix, Event Log on Windows)
## 使用系统日志，将程序运行日志打印到系统日志中。
#use_syslog = true


## Delay, in minutes, after which certificates are reloaded
## 延迟，以分钟为单位，在此之后重新加载证书。
cert_refresh_delay = 240


## DNSCrypt: Create a new, unique key for every single DNS query
## This may improve privacy but can also have a significant impact on CPU usage
## Only enable if you don't have a lot of network load
## DNSCrypt：为每个 DNS 查询创建一个新的唯一密钥。
## 这可以加强隐私，但也会对 CPU 使用产生较大影响。
## 仅在您没有大量网络负载时启用。
#dnscrypt_ephemeral_keys = false


## DoH: Disable TLS session tickets - increases privacy but also latency
## DoH：禁用TLS会话票证 - 增加隐私，但也增加了延迟。
#tls_disable_session_tickets = false


## DoH: Use a specific cipher suite instead of the server preference
## 49199 = TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
## 49195 = TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
## 52392 = TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
## 52393 = TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
##  4865 = TLS_AES_128_GCM_SHA256
##  4867 = TLS_CHACHA20_POLY1305_SHA256
##
## On non-Intel CPUs such as MIPS routers and ARM systems (Android, Raspberry Pi...),
## the following suite improves performance.
## This may also help on Intel CPUs running 32-bit operating systems.
##
## Keep tls_cipher_suite empty if you have issues fetching sources or
## connecting to some DoH servers. Google and Cloudflare are fine with it.
## DoH：使用特定的加密方式而不是服务器推送的选项。
#tls_cipher_suite = [52392, 49199]


## Bootstrap resolvers
##
## These are normal, non-encrypted DNS resolvers, that will be only used
## for one-shot queries when retrieving the initial resolvers list and if
## the system DNS configuration doesn't work.
##
## No user queries will ever be leaked through these resolvers, and they will
## not be used after IP addresses of DoH resolvers have been found (if you are
## using DoH).
##
## They will never be used if lists have already been cached, and if the stamps
## of the configured servers already include IP addresses (which is the case for
## most of DoH servers, and for all DNSCrypt servers and relays).
##
## They will not be used if the configured system DNS works, or after the
## proxy already has at least one usable secure resolver.
##
## Resolvers supporting DNSSEC are recommended, and, if you are using
## DoH, bootstrap resolvers should ideally be operated by a different entity
## than the DoH servers you will be using, especially if you have IPv6 enabled.
##
## People in China may want to use 114.114.114.114:53 here.
## Other popular options include 8.8.8.8, 9.9.9.9 and 1.1.1.1.
##
## If more than one resolver is specified, they will be tried in sequence.
##
## TL;DR: put valid standard resolver addresses here. Your actual queries will
## not be sent there. If you're using DNSCrypt or Anonymized DNS and your
## lists are up to date, these resolvers will not even be used.
## 引导解析器
bootstrap_resolvers = ['119.29.29.29:53', '223.5.5.5:53', '114.114.114.114:53']


## Always use the bootstrap resolver before the system DNS settings.
## 始终在系统 DNS 设置之前使用引导解析器。
ignore_system_dns = true


## Maximum time (in seconds) to wait for network connectivity before
## initializing the proxy.
## Useful if the proxy is automatically started at boot, and network
## connectivity is not guaranteed to be immediately available.
## Use 0 to not test for connectivity at all (not recommended),
## and -1 to wait as much as possible.
## 程序生效之前等待网络连接的最长时间（秒）
netprobe_timeout = 60

## Address and port to try initializing a connection to, just to check
## if the network is up. It can be any address and any port, even if
## there is nothing answering these on the other side. Just don't use
## a local address, as the goal is to check for Internet connectivity.
## On Windows, a datagram with a single, nul byte will be sent, only
## when the system starts.
## On other operating systems, the connection will be initialized
## but nothing will be sent at all.
## 尝试初始化连接的地址和端口，用于检查互联网连接。
netprobe_address = '119.29.29.29:53'


## Offline mode - Do not use any remote encrypted servers.
## The proxy will remain fully functional to respond to queries that
## plugins can handle directly (forwarding, cloaking, ...)
## 离线模式 - 不使用任何远程加密服务器。
## dnscrypt-proxy 2 将保持完全正常运行以响应客户端的查询。
#offline_mode = false


## Additional data to attach to outgoing queries.
## These strings will be added as TXT records to queries.
## Do not use, except on servers explicitly asking for extra data
## to be present.
## encrypted-dns-server can be configured to use this for access control
## in the [access_control] section
## 添加到传出查询的附加数据。
## 这些字符串将作为TXT记录添加到查询中。
## 请勿使用，除非在明确要求提供额外数据的服务器上使用。
#query_meta = ['key1:value1', 'key2:value2', 'token:MySecretToken']


## Automatic log files rotation

# Maximum log files size in MB - Set to 0 for unlimited.
# 最大日志文件大小（MB），设为0则不限制大小。
log_files_max_size = 10

# How long to keep backup files, in days
# 保留备份文件的时间（天）
log_files_max_age = 7

# Maximum log files backups to keep (or 0 to keep all backups)
# 要保留的最大日志文件备份数量（0表示保留所有备份）
log_files_max_backups = 1



#########################
#        Filters        #
#########################

## Note: if you are using dnsmasq, disable the `dnssec` option in dnsmasq if you
## configure dnscrypt-proxy to do any kind of filtering (including the filters
## below and blocklists).
## You can still choose resolvers that do DNSSEC validation.


## Immediately respond to IPv6-related queries with an empty response
## This makes things faster when there is no IPv6 connectivity, but can
## also cause reliability issues with some stub resolvers.
## 立即响应与 IPv6 相关的查询，并返回空响应，如配合 dnsmasq，请不要启用此选项。
block_ipv6 = false


## Immediately respond to A and AAAA queries for host names without a domain name
## 立即响应A和AAAA查询没有域名的主机名。
block_unqualified = true


## Immediately respond to queries for local zones instead of leaking them to
## upstream resolvers (always causing errors or timeouts).
## 立即响应对本地区域的查询，而不是将其泄漏给上游解析器（总是导致错误或超时）。
block_undelegated = true


## TTL for synthetic responses sent when a request has been blocked (due to
## IPv6 or blocklists).
## TTL，用于在请求被阻塞(由于IPv6或黑名单)时发送的合成响应。
reject_ttl = 10



##################################################################################
#        Route queries for specific domains to a dedicated set of servers        #
##################################################################################

## See the `example-forwarding-rules.txt` file for an example

## 转发域名到指定的DNS进行解析，参照示例填写。
#forwarding_rules = 'forwarding-rules.txt'



###############################
#        Cloaking rules       #
###############################

## Cloaking returns a predefined address for a specific name.
## In addition to acting as a HOSTS file, it can also return the IP address
## of a different name. It will also do CNAME flattening.
## If 'cloak_ptr' is set, then PTR (reverse lookups) are enabled
## for cloaking rules that do not contain wild cards.
##
## See the `example-cloaking-rules.txt` file for an example

## Cloaking返回特定域名的预定义地址，功能同 HOSTS 文件。
## 也可以用于将域名映射到其它域名，参照示例填写。
#cloaking_rules = 'cloaking-rules.txt'

## TTL used when serving entries in cloaking-rules.txt
## 在为 cloaking-rules.txt 提供条目时使用的 TTL
# cloak_ttl = 600
# cloak_ptr = false



###########################
#        DNS cache        #
###########################

## Enable a DNS cache to reduce latency and outgoing traffic
## 启用 DNS 缓存以减少延迟和传出流量
cache = false


## Cache size
## 缓存大小（KB）
cache_size = 4096


## Minimum TTL for cached entries
## 缓存条目的最小 TTL 值。
cache_min_ttl = 2400


## Maximum TTL for cached entries
## 缓存条目的最大 TTL 值。
cache_max_ttl = 86400


## Minimum TTL for negatively cached entries
## 负缓存条目的最小 TTL 值。
cache_neg_min_ttl = 60


## Maximum TTL for negatively cached entries
## 负缓存条目的最大 TTL 值。
cache_neg_max_ttl = 600



########################################
#        Captive portal handling       #
########################################

[captive_portals]

## A file that contains a set of names used by operating systems to
## check for connectivity and captive portals, along with hard-coded
## IP addresses to return.
## 该文件包含操作系统用来检查连接性和强制门户的一组名称，以及要返回的硬编码 IP 地址。

# map_file = 'example-captive-portals.txt'



##################################
#        Local DoH server        #
##################################

[local_doh]

## dnscrypt-proxy can act as a local DoH server. By doing so, web browsers
## requiring a direct connection to a DoH server in order to enable some
## features will enable these, without bypassing your DNS proxy.

## Addresses that the local DoH server should listen to
## 本地 DoH 服务器监听的地址。
# listen_addresses = ['127.0.0.1:3000']


## Path of the DoH URL. This is not a file, but the part after the hostname
## in the URL. By convention, `/dns-query` is frequently chosen.
## For each `listen_address` the complete URL to access the server will be:
## `https://<listen_address><path>` (ex: `https://127.0.0.1/dns-query`)
## DoH URL的路径。这不是文件，而是URL中主机名之后的部分。
## 按照惯例，一般选择"/dns-query"。对于每个`listen_address`，访问服务器的完整URL为：
## `https://<listen_address><path>` (ex: `https://127.0.0.1/dns-query`)

# path = '/dns-query'


## Certificate file and key - Note that the certificate has to be trusted.
## See the documentation (wiki) for more information.
## 证书文件和密钥-请注意，该证书必须可信。
